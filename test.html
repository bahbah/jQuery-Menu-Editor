<html>
	<head>
		<title>Test</title>
		<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- Font Awesome CDN -->
		<link rel="stylesheet" href="dist/css/all.css"/>
		<!-- Bootstrap-Iconpicker -->
		<link rel="stylesheet" href="dist/css/bootstrap-iconpicker.min.css"/>
		
		<!-- jQuery CDN -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<!-- Bootstrap CDN -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- Bootstrap-Iconpicker Bundle -->
		<script type="text/javascript" src="dist/js/bootstrap-iconpicker.bundle.min.js"></script>
		<script type="text/javascript" src="jquery-sortable-lists-mobile.js"></script>
		<script type="text/javascript" src="jquery-menu-editor.js"></script>
	</head>
	<body>
		<ul id="myEditor" class="sortableLists list-group">
		</ul>

		<div class="card border-primary mb-3">
			<div class="card-header bg-primary text-white">Edit item</div>
				<div class="card-body">
					<form id="frmEdit" class="form-horizontal">
						<div class="form-group">
							<label for="text">Text</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<button type="button" id="myEditor_icon" class="btn btn-outline-secondary"></button>
								</div>
								<input type="text" class="form-control item-menu" name="text" id="text" placeholder="Text">
							</div>
							<input type="hidden" name="icon" class="item-menu">
						</div>
						<div class="form-group">
							<label for="href">URL</label>
							<input type="text" class="form-control item-menu" id="href" name="href" placeholder="URL">
						</div>
						<div class="form-group">
							<label for="target">Target</label>
							<select name="target" id="target" class="form-control item-menu">
								<option value="_self">Self</option>
								<option value="_blank">Blank</option>
								<option value="_top">Top</option>
							</select>
						</div>
						<div class="form-group">
							<label for="title">Tooltip</label>
							<input type="text" name="title" class="form-control item-menu" id="title" placeholder="Tooltip">
						</div>
					</form>
				</div>
			<div class="card-footer">
				<button type="button" id="btnUpdate" class="btn btn-primary" disabled><i class="fas fa-sync-alt"></i> Update</button>
				<button type="button" id="btnAdd" class="btn btn-success"><i class="fas fa-plus"></i> Add</button>
			</div>
		</div>



        <script type="text/javascript">

            $(function(){

				// icon picker options
				var iconPickerOptions = {searchText: "Buscar...", labelHeader: "{0}/{1}"};
				// sortable list options
				var sortableListOptions = {
					placeholderCss: {'background-color': "#cccccc"}
				};
				var editor = new MenuEditor('myEditor', 
							{ 
							listOptions: sortableListOptions, 
							iconPicker: iconPickerOptions,
							maxLevel: 2 // (Optional) Default is -1 (no level limit)
							// Valid levels are from [0, 1, 2, 3,...N]
							});
				editor.setForm($('#frmEdit'));
				editor.setUpdateButton($('#btnUpdate'));
				//Calling the update method
				$("#btnUpdate").click(function(){
					editor.update();
				});
				// Calling the add method
				$('#btnAdd').click(function(){
					editor.add();
				});
				var arrayJson = [{"href":"http://home.com","icon":"fas fa-home","text":"Home", "target": "_top", "title": "My Home"},{"icon":"fas fa-chart-bar","text":"Opcion2"},{"icon":"fas fa-bell","text":"Opcion3"},{"icon":"fas fa-crop","text":"Opcion4"},{"icon":"fas fa-flask","text":"Opcion5"},{"icon":"fas fa-map-marker","text":"Opcion6"},{"icon":"fas fa-search","text":"Opcion7","children":[{"icon":"fas fa-plug","text":"Opcion7-1","children":[{"icon":"fas fa-filter","text":"Opcion7-1-1"}]}]}];
				editor.setData(arrayJson);
				});

        </script>

	</body>
</html>
